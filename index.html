<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="js/refactored.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="row">
        <form id="pig-dice">
          <div class="col-md-3 col-md-offset-1">
            <h2 id="p1-header">PLAYER ONE</h2>
            <h4>Die Roll: <span id="p1-dieRoll"> </span></h4>
            <h4>Turn <br> Total: <span id="p1-turn-score"> </span></h4>
            <h4>Score <br> Total: <span id="p1-total-score"> </span></h4>
            <h4 id="p1-winner">Congrats, you won!</h4>
            <h4 id="p1-looser">Sorry, you lost!</h4>
          </div>
          <div class="col-md-2 col-md-offset-1">
            <button id="play-button" type="submit" class="btn btn-success">PLAY</button>
            <button id="roll-button" type="submit" class="btn btn-primary">ROLL</button>
            <button id="hold-button" type="submit" class="btn btn-warning">HOLD</button>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <h2 id="p2-header">PLAYER TWO</h2>
            <h4>Die Roll: <span id="p2-dieRoll"> </span></h4>
            <h4>Turn <br> Total: <span id="p2-turn-score"> </span></h4>
            <h4>Score <br> Total: <span id="p2-total-score"> </span></h4>
            <h4 id="p2-winner">Congrats, you won!</h4>
            <h4 id="p2-looser">Sorry, you lost!</h4>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-1 col-md-offset-3">
          <div id="dice-img">
          </div>
          <div class="row gamestarter">
            <div class="col-md-1 col-md-offset-3">
              <h2 id="gameStarterOne">Player One Starts!</h2>
              <h2 id="gameStarterTwo">Player Two Starts!</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
